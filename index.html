<body>
    <div id="mapbox"></div>
    <canvas id="gl-canvas"></canvas>
    <script type="shader/vs" id="vs">
        #version 300 es

        const float TILE_SIZE = 512.0;
        const float PI = 3.1415926536;
        const float WORLD_SCALE = TILE_SIZE / (PI * 2.0);

        #define SCALE pow(2.0, 15.0)
        
        layout(location=0) in vec4 position;
        layout(location=1) in vec3 color;

        uniform mat4 projMat;
        uniform mat4 viewMat;

        vec4 project_position(vec4 position) {
            return vec4(
                (radians(position.x) + PI) * WORLD_SCALE * SCALE, 
                (PI - log(tan(PI * 0.25 + radians(position.y) * 0.5))) * WORLD_SCALE * SCALE, 
                position.z - 0.01,
                position.w
            );
        }
        
        out vec3 vColor; 
        void main() {
            vColor = color;
            gl_Position = projMat * viewMat * project_position(position);
        }
    </script>
    <script type="shader/fs" id="fs">
        #version 300 es
        precision highp float;
        
        in vec3 vColor;
        
        out vec4 fragColor;
        void main() {
            fragColor = vec4(vColor, 1.0);
        }
    </script>
    <script>
        const ZOOM = 15;
        const SCALE = Math.pow(2, ZOOM);
        const PI = Math.PI;
        const PI_4 = PI / 4;
        const DEGREES_TO_RADIANS = PI / 180;
        const RADIANS_TO_DEGREES = 180 / PI;
        const TILE_SIZE = 512;
        // Average circumference (40075 km equatorial, 40007 km meridional)
        const EARTH_CIRCUMFERENCE = 40.03e6;
        const ALTITUDE = 1.5;

        let mapboxContainer = document.getElementById("mapbox");
        let canvas = document.getElementById("gl-canvas");
        
        mapboxContainer.style.width = `${window.innerWidth}px`;
        mapboxContainer.style.height = `${window.innerHeight}px`;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let latlngCenter = [30.48688963987, 50.44638775297];
        let worldCenter = lngLatToWorld(latlngCenter, SCALE, new Float32Array(3));

        mapboxgl.accessToken = 'pk.eyJ1IjoidHNoZXJpZiIsImEiOiJjanJ1dm1iNjYwZXM2M3lta2FjZ3dqa3JpIn0.js3Fu08SNC8Ca4VEWeiZ5A';
        let map = new mapboxgl.Map({
            container: mapboxContainer,
            style: "mapbox://styles/mapbox/streets-v9",
            center: latlngCenter,
            zoom: ZOOM
        });


        
        let app = PicoGL.createApp(canvas, { alpha: true })
        .clearColor(0.0, 0.0, 0.0, 0.0);

        window.onresize = function() {
            app.resize(window.innerWidth, window.innerHeight);
            mapboxContainer.style.width = `${app.width}px`;
            mapboxContainer.style.height = `${app.height}px`;
            map.resize();
        }

        // PROGRAM 
        let vsSource =  document.getElementById("vs").text.trim();
        let fsSource =  document.getElementById("fs").text.trim();

        // GEOMETRY IN VERTEX BUFFERS
        let positions = app.createVertexBuffer(PicoGL.FLOAT, 2, new Float32Array([
            30.486165443435, 50.447380110621,
            30.487361708656, 50.44718881482,
            30.485859671608, 50.446396295406
        ]));

        let colors = app.createVertexBuffer(PicoGL.UNSIGNED_BYTE, 3, new Uint8Array([
            255, 0, 0,
            0, 255, 0,
            0, 0, 255
        ]));

        // COMBINE VERTEX BUFFERS INTO VERTEX ARRAY
        let triangleArray = app.createVertexArray()
        .vertexAttributeBuffer(0, positions)
        .vertexAttributeBuffer(1, colors, { normalized: true });

        let viewMat = getViewMatrix({
            height: app.height,
            pitch: map.getPitch(),
            bearing: map.getBearing(),
            center: worldCenter,
            flipY: true
        });

        let projMat = getProjectionMatrix({
            width: app.width,
            height: app.height,
            pitch: map.getPitch()
        });

        // HERE

        app.createPrograms([vsSource, fsSource]).then(function([program]) {
            // CREATE DRAW CALL FROM PROGRAM AND VERTEX ARRAY
            let drawCall = app.createDrawCall(program, triangleArray)
            .uniform("projMat", projMat)
            .uniform("viewMat", viewMat);

            // DRAW
            app.clear();
            drawCall.draw();

            // CLEANUP
            program.delete();
            positions.delete();
            colors.delete();
            triangleArray.delete();
        });

        function lngLatToWorld([lng, lat], scale, out) {
          scale *= TILE_SIZE;
          const lambda2 = lng * DEGREES_TO_RADIANS;
          const phi2 = lat * DEGREES_TO_RADIANS;
          const x = scale * (lambda2 + PI) / (2 * PI);
          const y = scale * (PI - Math.log(Math.tan(PI_4 + phi2 * 0.5))) / (2 * PI);
          
          out[0] = x;
          out[1] = y;
          out[2] = 0;

          return out;
        }

        function getViewMatrix({
          // Viewport props
          height,
          pitch,
          bearing,
          // Pre-calculated parameters
          center = null,
          // Options
          flipY = false
        }) {

          // VIEW MATRIX: PROJECTS MERCATOR WORLD COORDINATES
          // Note that mercator world coordinates typically need to be flipped
          //
          // Note: As usual, matrix operation orders should be read in reverse
          // since vectors will be multiplied from the right during transformation
          const vm = mat4.create();

          // Move camera to ALTITUDE (along the pitch & bearing direction)
          mat4.translate(vm, vm, [0, 0, -ALTITUDE]);

          // After the rotateX, z values are in pixel units. Convert them to
          // ALTITUDE units. 1 ALTITUDE unit = the screen height.
          mat4.scale(vm, vm, [1, 1, 1 / height]);

          // Rotate by bearing, and then by pitch (which tilts the view)
          mat4.rotateX(vm, vm, -pitch * DEGREES_TO_RADIANS);
          mat4.rotateZ(vm, vm, bearing * DEGREES_TO_RADIANS);

          if (flipY) {
            mat4.scale(vm, vm, [1, -1, 1]);
          }

          if (center) {
            mat4.translate(vm, vm, vec3.negate([], center));
          }

          return vm;
        }

        // PROJECTION MATRIX PARAMETERS
        // Variable fov (in radians)
        function getProjectionParameters({
          width,
          height,
          pitch = 0,
          nearZMultiplier = 1,
          farZMultiplier = 1
        }) {
          // Find the distance from the center point to the center top
          // in ALTITUDE units using law of sines.
          const pitchRadians = pitch * DEGREES_TO_RADIANS;
          const halfFov = Math.atan(0.5 / ALTITUDE);
          const topHalfSurfaceDistance =
            Math.sin(halfFov) * ALTITUDE / Math.sin(Math.PI / 2 - pitchRadians - halfFov);

          // Calculate z value of the farthest fragment that should be rendered.
          const farZ = Math.cos(Math.PI / 2 - pitchRadians) * topHalfSurfaceDistance + ALTITUDE;

          return {
            fov: 2 * Math.atan((height / 2) / ALTITUDE),
            aspect: width / height,
            focalDistance: ALTITUDE,
            near: nearZMultiplier,
            far: farZ * farZMultiplier
          };
        }

        // PROJECTION MATRIX: PROJECTS FROM CAMERA (VIEW) SPACE TO CLIPSPACE
        // To match mapbox's z buffer:
        // <= 0.28 - nearZMultiplier: 0.1, farZmultiplier: 1
        // >= 0.29 - nearZMultiplier: 1 / height, farZMultiplier: 1.01
        function getProjectionMatrix({
          width,
          height,
          pitch,
          nearZMultiplier = 0.1,
          farZMultiplier = 10
        }) {
          const {fov, aspect, near, far} =
            getProjectionParameters({width, height, ALTITUDE, pitch, nearZMultiplier, farZMultiplier});

          const projectionMatrix = mat4.perspective(
            mat4.create(),
            fov,      // fov in radians
            aspect,   // aspect ratio
            near,     // near plane
            far       // far plane
          );

          return projectionMatrix;
        }

        function getProjectionParameters({
          width,
          height,
          pitch = 0,
          nearZMultiplier = 1,
          farZMultiplier = 1
        }) {
          // Find the distance from the center point to the center top
          // in ALTITUDE units using law of sines.
          const pitchRadians = pitch * DEGREES_TO_RADIANS;
          const halfFov = Math.atan(0.5 / ALTITUDE);
          const topHalfSurfaceDistance =
            Math.sin(halfFov) * ALTITUDE / Math.sin(Math.PI / 2 - pitchRadians - halfFov);

          // Calculate z value of the farthest fragment that should be rendered.
          const farZ = Math.cos(Math.PI / 2 - pitchRadians) * topHalfSurfaceDistance + ALTITUDE;

          return {
            fov: 2 * Math.atan((height / 2) / ALTITUDE),
            aspect: width / height,
            focalDistance: ALTITUDE,
            near: nearZMultiplier,
            far: farZ * farZMultiplier
          };
        }


    </script>
</body>
