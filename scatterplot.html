<body>
    <div id="mapbox"></div>
    <canvas id="gl-canvas"></canvas>
    <script type="shader/vs" id="vs">
        #version 300 es

        const float TILE_SIZE = 512.0;
        const float PI = 3.1415926536;
        const float WORLD_SCALE = TILE_SIZE / (PI * 2.0);
        
        layout(location=0) in vec3 positionRadius;

        uniform mat4 viewProjMat;

        vec4 project_position(vec4 position) {
            return vec4(
                (radians(position.x) + PI) * WORLD_SCALE, 
                (PI + log(tan(PI * 0.25 + radians(position.y) * 0.5))) * WORLD_SCALE, 
                position.z,
                position.w
            );
        }
        
        void main() {
            vec4 position = vec4(positionRadius.xy, 0.0, 1.0);
            float radius = positionRadius.z;
            gl_Position = viewProjMat * project_position(position);
            gl_PointSize = radius;
        }
    </script>
    <script type="shader/fs" id="fs">
        #version 300 es
        precision highp float;
                
        out vec4 fragColor;
        void main() {
            if (length(gl_PointCoord * 2.0 - 1.0) > 1.0) {
              discard;
            }
            fragColor = vec4(1.0, 0.5, 0.0, 1.0);
        }
    </script>
    <script>
        const INITIAL_ZOOM = 11.5;
        const PI = Math.PI;
        const PI_4 = PI / 4;
        const DEGREES_TO_RADIANS = PI / 180;
        const TILE_SIZE = 512;
        const INITIAL_CENTER = [-122.427, 37.752];

        let mapboxContainer = document.getElementById("mapbox");
        let canvas = document.getElementById("gl-canvas");
        
        mapboxContainer.style.width = `${window.innerWidth}px`;
        mapboxContainer.style.height = `${window.innerHeight}px`;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;


        mapboxgl.accessToken = 'pk.eyJ1IjoidHNoZXJpZiIsImEiOiJjanJ1dm1iNjYwZXM2M3lta2FjZ3dqa3JpIn0.js3Fu08SNC8Ca4VEWeiZ5A';
        let map = new mapboxgl.Map({
            container: mapboxContainer,
            style: "mapbox://styles/mapbox/streets-v9",
            center: INITIAL_CENTER,
            zoom: INITIAL_ZOOM
        });
        
        let app = PicoGL.createApp(canvas, { alpha: true })
        .clearColor(0.0, 0.0, 0.0, 0.0);

        window.onresize = function() {
            app.resize(window.innerWidth, window.innerHeight);
            mapboxContainer.style.width = `${app.width}px`;
            mapboxContainer.style.height = `${app.height}px`;
            map.resize();
        }

        // PROGRAM 
        let vsSource =  document.getElementById("vs").text.trim();
        let fsSource =  document.getElementById("fs").text.trim();

        Promise.all([
          app.createPrograms([vsSource, fsSource]),
          fetch('./data/sf.bike.parking.json').then(response => response.json())
        ]).then(([[program], data]) => {

          let positionData = new Float32Array(data.length * 3);

          for (let i = 0; i < data.length; ++i) {
            let pi = i * 3;
            let coords = data[i].COORDINATES;

            positionData[pi] =     coords[0];
            positionData[pi + 1] = coords[1];
            positionData[pi + 2] = data[i].SPACES;
          }

          let positions = app.createVertexBuffer(PicoGL.FLOAT, 3, positionData);

          // COMBINE VERTEX BUFFERS INTO VERTEX ARRAY
          let vertexArray = app.createVertexArray()
          .vertexAttributeBuffer(0, positions);

          let viewMat = new Float64Array(16);
          let projMat = new Float64Array(16);
          let viewProjMat = mat4.create();

          let worldCenter = new Float64Array(3);

            // CREATE DRAW CALL FROM PROGRAM AND VERTEX ARRAY
            let drawCall = app.createDrawCall(program, vertexArray)
            .primitive(PicoGL.POINTS);

            map.on("render", (e) => {
                let mapCenter = map.getCenter();
                let mapZoom = map.getZoom();
                let mapPitch = map.getPitch();
                let mapBearing = map.getBearing();

                let scale = Math.pow(2, mapZoom);
                let {lng, lat} = mapCenter;
                lngLatToWorld([lng, lat], worldCenter);

                getViewMatrix({
                    height: app.height,
                    pitch: mapPitch,
                    bearing: mapBearing,
                    center: worldCenter,
                    scale,
                    out: viewMat
                });

                getProjectionMatrix({
                    width: app.width,
                    height: app.height,
                    pitch: mapPitch,
                    scale,
                    out: projMat
                });

                mat4.multiply(viewProjMat, projMat, viewMat);

                drawCall.uniform("viewProjMat", viewProjMat);

                // DRAW
                app.clear();
                drawCall.draw();
            });
        });

        function lngLatToWorld([lng, lat], out) {
          const lambda2 = lng * DEGREES_TO_RADIANS;
          const phi2 = lat * DEGREES_TO_RADIANS;
          const x = TILE_SIZE * (lambda2 + PI) / (2 * PI);
          const y = TILE_SIZE * (PI + Math.log(Math.tan(PI_4 + phi2 * 0.5))) / (2 * PI);
          
          out[0] = x;
          out[1] = y;
          out[2] = 0;

          return out;
        }

        function getViewMatrix({
          // Viewport props
          height,
          pitch,
          bearing,
          center = null,
          scale,
          out
        }) {

          // VIEW MATRIX: PROJECTS MERCATOR WORLD COORDINATES
          // Note that mercator world coordinates typically need to be flipped
          //
          // Note: As usual, matrix operation orders should be read in reverse
          // since vectors will be multiplied from the right during transformation
          mat4.identity(out);

          // Move camera to scaled position along the pitch & bearing direction
          // (1.5 * screen height in pixels at zoom 0)
          mat4.translate(out, out, [0, 0, -1.5 * height / scale]);

          // Rotate by bearing, and then by pitch (which tilts the view)
          mat4.rotateX(out, out, -pitch * DEGREES_TO_RADIANS);
          mat4.rotateZ(out, out, bearing * DEGREES_TO_RADIANS);

          if (center) {
            mat4.translate(out, out, vec3.negate([], center));
          }
        }

        function getProjectionMatrix({
          width,
          height,
          pitch = 0,
          scale,
          nearZoomZero = height,
          out
        }) {
          const altitude = 1.5 * height;
          const pitchRadians = pitch * DEGREES_TO_RADIANS;
          const halfFov = Math.atan(0.3217505543966422)   // Math.atan(0.5 * height / altitude) => Math.atan(1 / 3)

          const topHalfSurfaceDistance =
            Math.sin(halfFov) * altitude / Math.sin(Math.PI / 2 - pitchRadians - halfFov);

          // Calculate z value of the farthest fragment that should be rendered (plus an epsilon).
          const fov = 2 * halfFov;
          const aspect = width / height;
          const near = nearZoomZero / scale;
          const far = (Math.cos(Math.PI / 2 - pitchRadians) * topHalfSurfaceDistance + altitude) * 1.01;

          mat4.perspective(
            out,
            fov,      // fov in radians
            aspect,   // aspect ratio
            near,     // near plane
            far       // far plane
          );
        }


    </script>
</body>
</html>
